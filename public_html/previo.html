<!DOCTYPE html>
<html lang="es" ng-app="MyFirstApp">
    <head>
        <meta charset="utf-8">
        <title> RockJS Framework®</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta name="apple-mobile-Web-app-title" content="RockJS Framework®">
        <meta name="author" content="RockJS Framework®|Focus On Services">
        <meta name="keywords" content="Soporte tecnico,it,ti,soluciones,datacenter,consultoria,centro de datos,empresarial,administracion,proyectos,soporte multimarca, Focus On Services es un proveedor global de servicios con presencia en más de 16 países de Latinoamérica con un amplio portafolio de servicios en Tecnologías de Información y con los mejores tiempos de respuesta de la industria, Software, Desarrollo, app, apps, android, IOS, 
              Transformación digital, Software on demand, Software a la medida, Servicios de desarrollo de software, fabrica de software, Progress, 4GL, ABL, app server, PAS, Servicios Web Síncronos,protocolos REST JSON XML">
        <meta name="description" content="La forma más rápida de adoptar la Transformación Digital">
        <!-- Favicon -->
        <link href="asset/images/favicon.ico" rel="icon">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="asset/css/bootstrap.min.css">
        <!-- rockjs personalite CSS -->
        <link rel="stylesheet" href="asset/css/rockjs.css">
        <!-- ICON personalite CSS -->
        <link rel="stylesheet" href="asset/css/pe-icon-7-stroke/css/pe-icon-7-stroke.css">
        <link rel="stylesheet" href="asset/css/pe-icon-7-stroke/css/helper.css">
        <!-- Font personalite CSS -->
        <link href="https://fonts.googleapis.com/css?family=Sniglet:400,500,700|Metric-Light:400,900" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Raleway" />
        <!-- JQuery Export datatable csv,excel pdf -->
        <link rel="stylesheet" href="asset/css/jquery.dataTables.min.css">
        <link rel="stylesheet" href="asset/css/buttons.dataTables.min.css">
        <!-- Draggable personalite CSS -->
        <link rel="stylesheet" href="asset/draggable-ui/gridstack.css"/>
    </head>
    <body ng-controller="FirstController"> 
        <div class="loader"></div>
        <div id="mySidenav" class="sidenav" style="margin-top:40px">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="detail.html">Home</a>
            <a href="profile.html">Ajustes</a>
            <a href="index.html">Salir</a>
        </div>
        <div id="main">
            <div class=" navbar bg-light fixed-top" style="color: #005689 !important; padding-bottom: 0; padding-top: 0;">
                <div class="float-left mn-left" ng-repeat="cliente in posts">
                    <span class="menuicon" onclick="openNav()" style="text-align: center; font-size: 30px; padding-left: 15px;">☰</span>
                    <a class="navbar-brand" href="#">&nbsp&nbsp&nbsp<img src="asset/images/sniglet.png" width="10%" alt="RockJS Framework" style="vertical-align: baseline !important;"></a>
                    <!--a class="navbar-brand" href="#">{{cliente.Nombre}}</a-->
                    <small style="font-size: 10px"class="navbar-brand">{{cliente.Nombre}}</small>
                </div>

                <div class="float-right mn-rigth">
                    Focus On Services&nbsp&nbsp&nbsp

                    <img src="asset/images/img_avatar3.png" title="" class="rounded-circle" style="width:30px; vertical-align: baseline !important;">
                </div>
            </div>
            <div class="container-fluid" style="margin-top:75px">
                <p id="result"> </p>
                <div id="header"></div>
                <div class="loader"></div>
                <p>Detalle de pago</p>
                <div class="panel">
                    <div class="card panel-heading">
                        <div class="card-header">
                            <div class="d-flex justify-content-between align-items-end">
                                <h4 ng-repeat="post in posts"> {{post.Vehiculo.modelo}}</h4>
                            </div>
                        </div>
                        <div class="card-body">
                            <div ng-repeat="post in posts">
                                <table class="table table-bordered table-responsive table-striped">
                                    <thead class="table-primary">
                                        <tr>
                                            <th>#</th>
                                            <th>Fecha</th>
                                            <th>Monto</th>
                                            <th>Aplicado</th>
                                        </tr>
                                    </thead>
                                    <tbody id="myTable">
                                        <tr ng-repeat="pago in post.Pagos">
                                            <td>{{pago.idpago}}</td>
                                            <td>{{pago.FechaPago}}</td>
                                            <td>{{pago.Monto}}</td>
                                            <td>{{pago.Status}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                                <div class="btn-group" ng-repeat="pago in post.Pagos">
                                    <ul class="pagination pagination-sm">
                                        <div ng-if="$first">
                                            <li class="page-item"><a class="page-link btn-sm" href="detail.html">Primero</a></li>
                                        </div>
                                        <div ng-if="$first">
                                            <li class="page-item"><a class="page-link btn-sm" href="previo.html?numerpag={{pago.idpago}}">Previo</a></li>
                                        </div>
                                        <div ng-if="$last">
                                            <li class="page-item">
                                                <a ng-if="pago.idpago <= 55" class="page-link btn-sm" href="siguiente.html?numerpag={{pago.idpago}}">Siguiente</a>
                                            </li>
                                            <li class="page-item">
                                                <a ng-if="pago.idpago > 55" class="page-link btn-sm disabled" href="#" disabled>Siguiente</a>
                                            </li>
                                        </div>
                                        <div ng-if="$last">
                                            <li class="page-item"><a class="page-link btn-sm" href="ultimo.html">Ultimo</a></li>
                                        </div>
                                    </ul>
                                </div>	
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>

        <div class="clearfix">
            <span class="float-right text-muted">RockJS 1.0.0 <i class="pe-7s-science"></i></span>
        </div>
        <!-- Side menu JS -->
        <script>
                    function openNav() {
                        document.getElementById("mySidenav").style.width = "150px";
                        document.getElementById("main").style.marginLeft = "150px";
                    }

                    function closeNav() {
                        document.getElementById("mySidenav").style.width = "0";
                        document.getElementById("main").style.marginLeft = "0";
                    }
        </script>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="asset/js/jquery-3.2.1.slim.min.js"></script>
        <script src="asset/js/popper.min.js"></script>
        <script src="asset/js/bootstrap.min.js"></script>

        <!-- JQuery Export datatable csv,excel pdf -->
        <script src="asset/js/jquery-1.12.4.js"></script>
        <script src="asset/js/jquery.dataTables.min.js"></script>
        <script src="asset/js/dataTables.buttons.min.js"></script>
        <script src="asset/js/jszip.min.js"></script>
        <script src="asset/js/pdfmake.min.js"></script>
        <script src="asset/js/vfs_fonts.js"></script>
        <script src="asset/js/buttons.html5.min.js"></script>
        <script>
                    $(document).ready(function () {
                        $('#example').DataTable();
                    });
        </script>
        <!-- Loader GIF JS -->
        <script type="text/javascript" src="asset/js/loader.js"></script>

        <!-- Web Service Login -->
        <script src="asset/js/validator.min.js"></script>
        <script src="asset/js/form-scripts.js"></script>

        <!-- Draggable JS -->
        <script src="asset/draggable-ui/jquery-ui.js"></script>
        <script src="asset/draggable-ui/lodash.js"></script>
        <script src="asset/draggable-ui/gridstack.js"></script>
        <script src="asset/draggable-ui/gridstack.jQueryUI.js"></script>
        <script src="asset/draggable-ui/jquery.ui.touch-punch.js"></script>
        <script>
                    $(function () {
                        var options = {
                            alwaysShowResizeHandle: /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)
                        };
                        $('.grid-stack').gridstack(options);
                    });
        </script>
        <script src="asset/js/angular.min.js"></script>
        <script src="asset/js/PrevioController.js"></script>
    </body>
</html>
